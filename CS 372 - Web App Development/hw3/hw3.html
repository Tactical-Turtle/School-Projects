<!DOCTYPE html>
<html>
  <body>
    <h1>Homework 3</h1>

    <form>
      <fieldset>
        <legend>Your Details:</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" />
        <br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" />
        <br /><br />
      </fieldset>
      <br />

      <fieldset>
        <legend>Your Review:</legend>
        <label for="foundthrough">How did you hear about us?:</label>
        <select name="foundthrough" id="foundthrough">
          <option value="google">Google</option>
          <option value="friend">Friend</option>
          <option value="advert">Advert</option>
          <option value="other">Other</option>
        </select>
        <br />

        <p>Would you visit again?</p>
        <input type="radio" id="yes" name="visit" value="Yes" />
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="visit" value="No" />
        <label for="no">No</label>
        <input type="radio" id="maybe" name="visit" value="Maybe" />
        <label for="maybe">Maybe</label><br />

        <p>Comments:</p>
        <textarea id="comments" name="comments" rows="4" cols="30"></textarea>
        <br /><br />

        <input type="checkbox" id="signup" name="signup" value="Signup" />
        <label for="signup"> Sign me up for email updates</label><br />
        <input type="submit" value="Submit review" />
      </fieldset>
    </form>
  </body>
</html>
